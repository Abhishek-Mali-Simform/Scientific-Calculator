<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="scripts/script.js"></script>
</head>

<body>
    <div class="main" style="background-color:antiquewhite;">
        <h1>Scientifc Calculator</h1>
        <div class="calculator">
            <div class="upper"><input id="display" onkeypress="return numKey(event)" maxlength="28" type="text" />
            <label class="static-content first">DEG&emsp;&emsp;&emsp;F-E</label></div>
            <div class="lower">
                <div class="row p-0  m-0">
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0 custom-bg" id="mc" onclick="memory(this);" type="submit" value="MC" disabled/>
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0 custom-bg" id="mr" onclick="memory(this);" type="submit" value="MR" disabled/>
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0 custom-bg" onclick="calculate(this);" type="submit" value="M + " />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0 custom-bg" onclick="calculate(this);" type="submit" value="M - " />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0 custom-bg" onclick="memory(this);" type="submit" value="MS" />
                    </div>
                </div>
                <div class="row p-0  m-0">
                    <div class="col-sm-4 p-0">
                        <button class="btn btn-light h-100 m-0 custom-bg" type="button">Trignometry <span class="arrow down"></span></button>
                    </div>
                    <div class="col-sm-4 p-0">
                        <Button class="btn btn-light h-100 m-0 custom-bg" type="button">Function <span class="arrow down more-right"></span></Button>
                    </div>
                </div>
                <div class="row p-0  m-0">
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="2nd" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="&pi;" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="e" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="AC" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="C" />
                    </div>
                </div>
                <div class="row p-0  m-0">
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="x²" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="¹/x" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="|x|" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-special btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="exp" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-special btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="mod" />
                    </div>
                </div>
                <div class="row p-0  m-0">
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit"
                            value="&#8730;" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="(" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value=")" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="!" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="/" />
                    </div>
                </div>
                <div class="row p-0  m-0">
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit"
                            value="x&#x02B8;" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="7" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="8" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="9" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="x" />
                    </div>
                </div>
                <div class="row p-0  m-0">
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit"
                            value="10 &#x036F;" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="4" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="5" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="6" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="-" />
                    </div>
                </div>
                <div class="row p-0  m-0">
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="log" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="1" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="2" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="3" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="+" />
                    </div>
                </div>
                <div class="row p-0  m-0">
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="ln" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="&#177;" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="0" />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="." />
                    </div>
                    <div class="col-sm-2 p-0">
                        <input class="btn btn-light h-100 m-0" onclick="calculate(this);" type="submit" value="=" />
                    </div>
                </div>
            </div>
        </div>
    </div>






























    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</body>


</html>
